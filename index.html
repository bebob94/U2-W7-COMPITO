<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>songs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- inizio navbar -->
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Top Of The Pops</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- finenavbar -->
    <main>
      <!-- inizio modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Modal title
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <ul class="list-group canzoniOrdinate"></ul>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-primary">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="alert alert-success d-none" role="alert">
        <h4 class="alert-heading">Titoli in ordine di rank:</h4>

        <hr />
        <ul class="list-group canzoniOrdinate"></ul>
      </div>
      <div class="container mt-5">
        <div class="d-flex flex-row justify-content-around m-5">
          <button class="btn btn-primary" onclick="soloTitolo()">
            CANZONI IN ORDINE DI POPOLARITA'
          </button>
          <button
            type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            onclick="titoliAlfabetici()"
          >
            CANZONI IN ORDINE ALFABETICO
          </button>
        </div>
      </div>
      <!-- fine modal e alert -->

      <div class="container mt-3">
        <!-- inizio sezione1 -->
        <h2>Favourite Artist:</h2>
        <div class="row my-3" id="contenitore1"></div>
      </div>
      <!-- fine sezione1  -->

      <!-- inizio sezione2 -->
      <div class="container">
        <h2>Favourite Song:</h2>
        <div class="row my-3" id="contenitore2"></div>
      </div>
      <!-- fine sezione2 -->

      <!-- inizio sezione3 -->
      <div class="container">
        <!-- Inizio carosello -->
        <div class="row justify-content-center align-items-center my-3">
          <div class="col col-4 mx-auto">
            <div class="carosello">
              <div>
                <h3>Carosello con album preferiti</h3>
                <div
                  id="carouselExampleSlidesOnly"
                  class="foto-carousel carousel slide"
                  data-bs-ride="carousel"
                  style="height: 300px; width: 300px"
                >
                  <div class="carousel-inner ms-5"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- fine sezione3 -->
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
